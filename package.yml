name       : gamemode
version    : '1.2'
release    : 2
source     :
    - https://github.com/FeralInteractive/gamemode/releases/download/1.2/gamemode-1.2.tar.xz : a7b8d63ffdcbea0dc8b557fda42a9471fa9ab0961a5450d2a15cccca0aaf6a95
license    : BSD-3-Clause
component  : games
summary    : Optimise Linux system performance on demand
description: |
    Automatic helper to optimise Linux system performance when gaming
builddeps  :
    - pkgconfig32(libsystemd)
patterns   :
    - /usr/include  # No need to split gamemode-devel just yet.
libsplit   : no
emul32     : yes
setup      : |
    # Only want the two libs for the 32bit build. We'll use these in future
    # with LSI experimentation to help out other non Feral titles.
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        %meson_configure -Dwith-daemon=false
    else
        %meson_configure
    fi
build      : |
    %meson_build
install    : |
    %meson_install
